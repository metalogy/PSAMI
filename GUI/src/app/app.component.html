<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Super appka</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a href="/events" class="nav-link" routerLink="admin">Browse events</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a href="/create-event" class="nav-link" routerLink="mod">Add event</a>

        <a href="/create-event" class="nav-link" routerLink="mod">My events</a>
