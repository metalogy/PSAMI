<div class="container" xmlns="http://www.w3.org/1999/html">

  <div class="row">
    <p class="username">{{userData.username}}</p>
  </div>

  <div class="row">
    <div class="col">
      <div class="row">
        <div *ngIf="userData.firstName">
          {{userData.firstName}} {{userData.lastName}}
        </div>
      </div>

      <div class="row">
        {{userData.email}}
      </div>

      <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Date of birth</mat-label>
          <input [disabled]="true" matInput [matDatepicker]="picker1" [formControl]="userData.dob">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="col" style="float: right">
      <!--      todo-->
      <img class="img" src="../../assets/photo.png">
    </div>
  </div>


  <div>
    <h2>User location:</h2>
    <google-map
      #googleMap
      height="500px"
      width="100%"
      [zoom]="zoom"
      [center]="userData.coords"
      [options]="options">
      <map-marker [position]="userData.coords"></map-marker>
    </google-map>
  </div>

  <hr/>

  <div class="form-group">
    <form ng-controller="Controller">

      <h2>Comments</h2>
      <ul class="list-group">
        <div *ngIf="userComments">
          <div>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let comment of userComments">
                <div class="row" style="float: right; font-size: 12px; margin:0px">
                  {{comment.date.toDateString()}}
                </div>
                <div class="row" style="font-size: 14px; margin-top:10px; margin-bottom:10px">
                  {{ comment.comment }}
                </div>
                <div class="row" style="float: right;  margin:0px">
                  <i>by <b>{{comment.user}}</b></i>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div *ngIf="userComments.length===0">
          <h3>No comments yet!</h3>
        </div>
      </ul>

      <br/>
      <hr/>

      <h2>Leave a comment</h2>
      <textarea class="form-control"
                placeholder="Your Comment"
                name="commentInput"
                [(ngModel)]="commentInput"></textarea>
      <br/>
      <button class="btn btn-success btn-md pull-right" (click)='saveComment(commentInput)'>Add comment</button>
    </form>
  </div>
</div>
